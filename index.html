<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
</head>

<body>
    <header class="jumbotron jumbo container-fluid mt-2 text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <!-- City Seearch Area -->
    <div class="container">
        <section class="row">
            <aside class="col col-xl-3  col-md-3 col-sm-4">
                <h5 class="mt-3">Search for a City</h5>
                <div class="row">
                    <input class="form-control ml-3 mr-1 col-xl-9 col-md-7 col-sm-8 col-9 city-input " type="search"
                        placeholder="City Name" aria-label="Search">
                    <button class="btn btn-primary my-sm-0 col col-m-3 col-sm-2 col-2" id="search-button"
                        type="submit"><span class="fas fa-search"></span>
                    </button>
                </div>
                <ul class="search-history">

                </ul>
            </aside>
            <!-- Display search Results
            <main class="col-xl-9 col-md-9 col-sm-8">
                <div class="row card search-results px-2 mx-1 mt-3">
    
                </div> -->

            <!-- Display for main forecast data -->
    <div class="col-xl-9 col-md-9 col-sm-8 co">
        <div class="row ml-2 border border-dark rounded">
            <div class="col-sm-12" id="current-weather">
                <h3 class="city-name mb-1 mt-2 bolder" id="current-city"><span class="wIcon"></span></h3>
                <p>Date: <span class="local" id="time"></span></p>
                <p>Temperature: <span class="local" id="temperature"></span></p>
                <p>Humidity: <span class="local" id="humidity"></span></p>
                <p>Wind Speed: <span class="local" id="windspeed"></span></p>
                <p>
                    UV index:
                    <span class="current bg-danger rounded py-1 px-1 text-white" id="uv-index"></span>
                </p>
            </div>
        </div>
        <!-- Display for 5 day Forecast data -->
        <div class="col-sm-12" id="future-weather">
            <h3>5-Day Forecast:</h3>
            <div class="row text-light">
                <div class="col-xl-2 col-md-2 col-sm-2 ml-2 conditions">
                    <p id="fiveDate"></p>
                    <p id="fiveImg"></p>
                    <p>Temp:<span class="fiveTemp"></span></p>
                    <p>Humidity:<span class="fiveHumidity"></span></p>
                </div>
                <div class="col-xl-2 col-md-2 col-sm-2 ml-2 conditions ">
                    <p id="fiveDate"></p>
                    <p id="fiveImg"></p>
                    <p>Temp:<span class="fiveTemp1"></span></p>
                    <p>Humidity:<span class="fHumidity1"></span></p>
                </div>
                <div class="col-xl-2 col-md-2 col-sm-2 ml-2 conditions">
                    <p id="fiveDate"></p>
                    <p id="fiveImg"></p>
                    <p>Temp:<span class="fiveTemp"></span></p>
                    <p>Humidity:<span class="fiveHumidity"></span></p>
                </div>
                <div class="col-xl-2 col-md-2 col-sm-2 ml-2 conditions">
                    <p id="fiveDate"></p>
                    <p id="fiveImg"></p>
                    <p>Temp:<span class="fiveTemp"></span></p>
                    <p>Humidity:<span class="fiveHumidity"></span></p>
                </div>
                <div class="col-xl-2 col-md-2 col-sm-2 ml-2  conditions">
                    <p id="fiveDate"></p>
                    <p id="fiveImg"></p>
                    <p>Temp:<span class="fiveTemp"></span></p>
                    <p id="fiveHumidity">Humidity:</p>
                </div>
            </div>
        </div>
    </div>
    </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
